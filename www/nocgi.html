<body>
	<h1>WebServer</h1>
	<div class="container1">
		<div class="post">
			<h3>POST (form)</h3>
			<form action="/submit" class="form" method="post">
				<p>
				<label for="username" class="form__label">name</label><br>
				<input type="text" id="username" name="username" required/>
				<br><br>
				<label for="password" class="form_label">password</label><br>
    			<input type="password" id="password" name="password" required>
				</p>
				<br>
				<button class="button_1" type="submit">send</button>
			</form>
		</div>
		<br>
		<div class="post_file">
			<h3>POST (upload)</h3>
			<form class="quote" action="/upload" method="post" enctype="multipart/form-data">
				<div class="custom-file-input">
					<label for="inpFile" class="button_1">choose file</label>
					<span id="customFileLabel"></span>
					<input type="file" name="inpFile" id="inpFile" style="display: none;"/>
				</div>
				<div class="image-preview" id="imagePreview">
					<img src="" alt="Image Preview" class="image-preview__image">
					<span class="image-preview__default-text">image preview</span>
				</div>
				<button class="button_1" type="submit">send</button>
			</form>
		</div>
		<br>
		<div class="delete">
			<h3>DELETE</h3>
			<form action="/delete-resource" method="post">
				<input type="hidden" name="_method" value="delete">
				<label for="resourceId">file name</label> <br>
				<input type="text" id="resourceId" name="resourceId" required>
				<br><br>
				<input class="button_1" type="submit" value="delete file">
			</form>
		</div>
