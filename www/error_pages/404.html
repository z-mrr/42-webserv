<style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat:300');

body {
	background: #171717;
	color: #fff;
	font-family: 'Montserrat', sans-serif;
	font-size: 16px;
	padding: 0;
	margin: 0;
	height: 100vh;
	display: flex;
    align-items: center;
    justify-content: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url("https://cdn.dicionariopopular.com/imagens/travolta-aula.gif") no-repeat;
    background-position: top center;
    background-size: cover;
    z-index: -1; /* Coloca a imagem atr√°s de outros elementos */
    filter: brightness(0.3); /* Ajuste o valor para controlar o escurecimento */
}

.container {
	width: 60%;
	height: 60%;
	margin: auto;
}

h1 {
	font-size: 100px;
}

.error-text,
.replacement-text {
	font-size: 50px;
	font-weight: 600;
	opacity: 1;
	transition: opacity ease-out;
}

.replacement-text {
    position: absolute;
    opacity: 0;
}

h2:hover .error-text {
	position: absolute;
    opacity: 0;
}

h2:hover .replacement-text {
    opacity: 1; 
	position: relative;
	font-weight: 2000;
	color: #09d3dae7;
}

a:link,
a:visited {
	text-decoration: none;
	color: #fff;
}

h3 a:hover {
	text-decoration: none;
	/* background: #fff; */
	color: #09d3dae7;
	cursor: pointer;
	/* padding: 5px 10px;
	border-radius: 10px; */
}
</style>

<body>
	<div class="container">
		<h1>:(</h1><br>
		<h2>A <span>
			<span class="error-text">404</span> <span class="replacement-text">42 Webserver</span>
		</span>
		error occured, Page not found, check the URL and try again.
	</h2><br><br>

		<img src="https://cdn.dicionariopopular.com/imagens/travolta-aula.gif" alt="travolta"> 
	</div> -->
	<h3><a href="../index.html">Return to home</a></h3>
	</div>
</body>

</html>
